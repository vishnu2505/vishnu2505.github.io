<header class="site-header">
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <span class="logo-text">VVR</span>
      </a>
      
      <ul class="nav-menu">
        {% for item in site.navigation %}
        <li class="nav-item">
          <a href="{{ item.url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
      
      <div class="nav-social">
        <a href="https://github.com/{{ site.github_username }}" target="_blank" class="social-link">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="social-link">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:{{ site.email }}" class="social-link">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      
      <button class="nav-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
</header>
